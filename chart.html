<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
    	var options = {
          	title: 'Emails Sent by Hour',
          	vAxis: {title: 'Hour'},
          	hAxis: {title: 'Number of Emails Sent', viewWindow: {min:0, max:1}},
          	isStacked: true,
          	animation: 
          	{
          		duration: 1000,
        		easing: 'in'
      		},
        };
      
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Hour of Day',  'Work', 'Personal', 'Spam'],
          ['12-1 AM',   	3,    	7,			1],
          ['1-2 AM',     	4,    	6,			2],
          ['2-3 AM',        1,    	4,			3],
          ['3-4 AM',      	7,    	2,			4],
		  ['4-5 AM',      	4,    	2,			5],
		  ['5-6 AM',      	9,    	3,			6],
		  ['6-7 AM',      	2,    	1,			7],
		  ['7-8 AM',      	1,    	6,			8],
		  ['8-9 AM',      	2,    	2,			9],
		  ['9-10 AM',      	0,    	4,			10],
		  ['11-12 PM',     	7,    	3,			8],
		  ['12-1 PM',      	3,   	1,			5],
		  ['1-2 PM',      	4,    	3,			1],
		  ['2-3 PM',      	2,    	4,			0],
		  ['3-4 PM',      	1,    	2,			2],
		  ['4-5 PM',      	1,    	1,			3],
		  ['5-6 PM',      	2,    	3,			2],
		  ['6-7 PM',      	5,    	1,			3],
		  ['7-8 PM',      	6,    	0,			1],
		  ['8-9 PM',      	8,    	3,			4],
		  ['9-10 PM',      	1,    	4,			3],
		  ['10-11 PM',      2,    	2,			1],
		  ['11-12 AM',      3,    	1,			5]
        ]);
        var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
    
        var zoomed = false;
        function changeZoom()
        {
        	alert("zoom");
        	if (zoomed) 
        	{
        		options.hAxis.viewWindow.min = 0;
        		options.hAxis.viewWindow.max = 1;
      		} 
      		else 
      		{
        		options.hAxis.viewWindow.min = 0;
        		options.hAxis.viewWindow.max = MAX;
      		}
      		zoomed = !zoomed;
      		chart.draw(data, options);
        }
        
        function nextHour()
        {
        	options.hAxis.viewWindow.min += 1;
      		options.hAxis.viewWindow.max += 1;
        }


	</script>

  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <input id="previous" type="button" value="Previous Hour" onclick="nextHour()" />
    <input id="next" type="button" value="Next Hour" onclick="previousHour()" />
    <input id="zoom" type="button" value="Change Zoom" onclick="changeZoom()" />
  </body>
</html>
